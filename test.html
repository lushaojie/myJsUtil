<script>
	var arr = [5,3,4,1,2];

	function arrReverse(arr){
		var leng = arr.length - 1,
			forNum = leng / 2;
		for(var i = 0; i < forNum; i++){
			var tem = arr[i];
			arr[i] = arr[leng - i];
			arr[leng - i] = tem;
		}
	}
	arrReverse(arr);
	console.log(arr)
</script>
